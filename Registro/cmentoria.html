<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie.edge">
    <title>Crear Tutoria</title>
    <link rel="icon" type="image/png" href="assets/img/favicon2.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/student.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400" rel="stylesheet" type="text/css">
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">
    <link href="css/webcss.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">ASIR</a>

        <select  class="caja" v-model="form.areas">
            <option v-for="area in areas">{{ area }}</option>
        </select>
        <input type="text" name="" placeholder="Encuentra lo que buscas">
        <i class="icono fas fa-search"></i>
        <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3  rounded js-scroll-trigger" href="#mainNav">Tutor</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href=""> <del>Estudiante</del></a>
                </li>
            </ul>
        </div>
        <i class="icono far fa-heart"></i>
        <i class="icono far fa-bell"></i>
        <i class="user fas fa-chalkboard-teacher"></i>

    </div>
</nav>
<div class="rectangle" >  <h1 class="dash">Dashboard del tutor</h1> </div>
<br>

<div class="progress"  style="height: 30px;">
    <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<section class="bg-primary" id="">
    <div class="container">
        <h3 class="text-center  text-secondary mb-0">Dale un nombre a tu tutoria</h3> <br>
        <h5 class="text-center  text-secondary mb-0">Intenta ser claro</h5> <br> <br>
        <form action="" id="nombre">
         <div align="center">
             <input  type="text" id="nombrecen" name="nombre" placeholder="Por ejemplo: maternidad de gallinas for Dummies">
         </div>
            <div align="right" class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Siguiente</button>
            </div>

        </form>

    </div>
</section>

<script src="assets/js/vue.js"></script>
<script src="assets/js/mentor.js"></script>
</body>
